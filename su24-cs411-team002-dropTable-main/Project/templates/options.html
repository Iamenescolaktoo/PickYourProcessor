<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Options</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .selected {
      background-color: #007bff;
      color: white;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="container-fluid form-container">
    <div class="container login-container">
      <div class="row">
        <div class="col-md-12 form-part text-center">
          <h3>Were you interested in finding</h3>
          <div class="d-flex justify-content-center align-items-center mt-4">
            <button id="cpuButton" class="btn btn-outline-primary mx-3">CPU</button>
            <h3 class="mx-3 my-0">or</h3>
            <button id="gpuButton" class="btn btn-outline-primary mx-3">GPU</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('cpuButton').addEventListener('click', function() {
      window.location.href = 'cpu.html';
    });

    document.getElementById('gpuButton').addEventListener('click', function() {
      window.location.href = 'gpu.html';
    });
  </script>
</body>
</html>
