<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Carts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='carts.css') }}" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-1">Your Carts</h1>
        <div>
          <label for="budgetInput">Your current budget is: $</label>
          <input type="number" id="budgetInput" class="form-control" value="{{ budget }}">
        </div>
      </div>

      <form class="row g-3" method="POST" action="{{ url_for('carts') }}">
        <div class="col-auto">
          <input type="text" class="form-control" name="cartName" placeholder="Cart name">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">New cart</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Permission</th>
            <th scope="col">Total Cost</th>
            <th scope="col">View</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="cartTableBody">
          {% for (title, scope, cost, cart_id) in carts %}
          <tr>
            <td scope="row">{{ title }}</td>
            <td><span class="permission-icon"></span> {{ scope }}</td>
            <td class="cart-cost">$<span class="cart-cost">{{ cost }}</span></td>
            <td><a class="btn btn-primary" href="carts/{{ cart_id }}">View</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap w/ Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='carts.js') }}"></script>
  </body>
</html>
